<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid box</title>
</head>
<body>
    <div style="display: grid;
    grid-template-columns: auto auto auto auto;gap: 15px;
    ">
        <div style="
        background-color: rgb(255, 234, 0);
        grid-column-start: 1;
        grid-column-end: 4;
        text-align:center;">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
        </div>
        <div style="background-color: aqua;">2</div>
        <div style="background-color: aqua;">3</div>
        <div style="background-color: aqua;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: aqua;">6</div>
        <div style="background-color: aqua;
        grid-column-start: 1;
        grid-column-end: 5;">7</div>
        <div style="background-color: aqua;">8</div>
        <div style="background-color: aqua;">9</div>
        <div style="background-color: aqua;">10</div>
        <div style="background-color: aqua;">11</div>
        <div style="background-color: aqua;">12</div>
    </div>
</body>
</html>
